<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila POS - Cashier Dashboard</title>
    <link rel="stylesheet" href="styles/cashier.css">
</head>
<body>
    <div class="cashier-container">
        <header class="header">
            <div class="header-left">
                <h1>üè® Vila POS - Cashier Dashboard</h1>
            </div>
            <div class="header-right">
                <span id="currentUser" class="user-info"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-grid">
                <!-- Quick Actions -->
                <div class="card quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="action-buttons">
                        <button id="createBillBtn" class="action-btn primary">
                            <span class="btn-icon">üßæ</span>
                            Create New Bill
                        </button>
                        <button id="viewRoomsBtn" class="action-btn secondary">
                            <span class="btn-icon">üè†</span>
                            View Rooms
                        </button>
                    </div>
                </div>

                <!-- Today's Stats -->
                <div class="card stats">
                    <h3>Today's Summary</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="todayBills">0</div>
                            <div class="stat-label">Bills Created</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="todayRevenue">‚Çπ0</div>
                            <div class="stat-label">Revenue</div>
                        </div>
                    </div>
                </div>

                <!-- Recent Bills -->
                <div class="card recent-bills">
                    <h3>Recent Bills</h3>
                    <div class="table-container">
                        <table id="recentBillsTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Bill #</th>
                                    <th>Customer</th>
                                    <th>Room</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Available Rooms -->
                <div class="card available-rooms">
                    <h3>Available Rooms</h3>
                    <div id="roomsList" class="rooms-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Bill</h3>
                <span class="close">&times;</span>
            </div>
            <form id="billForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="billNumber">Bill Number</label>
                        <input type="text" id="billNumber" name="bill_number" readonly>
                    </div>
                    <div class="form-group">
                        <label for="billRoom">Room</label>
                        <select id="billRoom" name="room_id" required>
                            <option value="">Select Room</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" name="customer_name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerPhone">Phone</label>
                        <input type="tel" id="customerPhone" name="customer_phone">
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Address</label>
                        <input type="text" id="customerAddress" name="customer_address">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="checkInDate">Check-in Date</label>
                        <input type="date" id="checkInDate" name="check_in_date" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOutDate">Check-out Date</label>
                        <input type="date" name="check_out_date" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="days">Days</label>
                        <input type="number" id="days" name="days" readonly>
                    </div>
                    <div class="form-group">
                        <label for="pricePerDayBill">Price per Day (‚Çπ)</label>
                        <input type="number" id="pricePerDayBill" name="price_per_day" step="0.01" readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="totalAmount">Total Amount (‚Çπ)</label>
                    <input type="number" id="totalAmount" name="total_amount" step="0.01" readonly>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="secondary-btn" onclick="closeModal('billModal')">Cancel</button>
                    <button type="submit" class="primary-btn">Create Bill</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/cashier.js"></script>
</body>
</html>
