<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila POS - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-background">
        <div class="animated-bg">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
                <div class="shape shape-6"></div>
            </div>
        </div>
        
        <div class="login-container">
            <div class="login-card">
                <div class="card-glow"></div>
                
                <div class="logo-section">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-hotel"></i>
                            <div class="icon-glow"></div>
                        </div>
                        <div class="logo-text">
                            <h1>Vila POS</h1>
                            <p>Premium Billing System</p>
                            <div class="logo-particles">
                                <div class="particle"></div>
                                <div class="particle"></div>
                                <div class="particle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="logo-decoration">
                        <div class="decoration-line"></div>
                        <div class="decoration-dot"></div>
                        <div class="decoration-line"></div>
                    </div>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to access your dashboard</p>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" required autocomplete="username" placeholder=" ">
                            <label for="username" class="floating-label">Username</label>
                            <div class="input-border"></div>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder=" ">
                            <label for="password" class="floating-label">Password</label>
                            <div class="input-border"></div>
                            <div class="input-glow"></div>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <div class="btn-bg"></div>
                        <span class="btn-content">
                            <i class="fas fa-sign-in-alt btn-icon"></i>
                            <span class="btn-text">Sign In</span>
                        </span>
                        <div class="btn-loading">
                            <div class="loading-spinner"></div>
                            <span>Authenticating...</span>
                        </div>
                        <div class="btn-particles">
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                        </div>
                    </button>
                    
                    <div id="errorMessage" class="error-message">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <span class="error-text"></span>
                        <button type="button" class="error-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </form>
                
                <div class="login-footer">
                    <div class="credentials-info">
                        <div class="info-card">
                            <div class="info-header">
                                <i class="fas fa-crown"></i>
                                <span>Default Admin Access</span>
                            </div>
                            <div class="info-content">
                                <div class="credential-item">
                                    <i class="fas fa-user"></i>
                                    <span><strong>Username:</strong> Admin</span>
                                </div>
                                <div class="credential-item">
                                    <i class="fas fa-key"></i>
                                    <span><strong>Password:</strong> Admin@123</span>
                                </div>
                            </div>
                        </div>
                        <div class="info-note">
                            <i class="fas fa-magic"></i>
                            <span>Smart role detection - No need to select role</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Background Effects -->
        <div class="bg-effects">
            <div class="grid-overlay"></div>
            <div class="gradient-orbs">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
            </div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
