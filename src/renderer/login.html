<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila POS - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-background">
        <!-- Animated Background Elements -->
        <div class="bg-animation">
            <div class="floating-orbs">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
                <div class="orb orb-4"></div>
                <div class="orb orb-5"></div>
            </div>
            <div class="grid-pattern"></div>
            <div class="gradient-overlay"></div>
        </div>
        
        <div class="login-container">
            <div class="login-card">
                <div class="card-glow"></div>
                <div class="card-shine"></div>
                
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-hotel"></i>
                            <div class="icon-particles">
                                <div class="particle"></div>
                                <div class="particle"></div>
                                <div class="particle"></div>
                                <div class="particle"></div>
                            </div>
                        </div>
                        <div class="logo-text">
                            <h1>Vila POS</h1>
                            <p>Premium Billing System</p>
                            <div class="logo-underline"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Login Form -->
                <div class="form-section">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to access your dashboard</p>
                        <div class="smart-login-indicator">
                            <i class="fas fa-brain"></i>
                            <span>Smart Role Detection</span>
                        </div>
                    </div>
                    
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <input type="text" id="username" name="username" required placeholder=" ">
                                <label for="username" class="floating-label">Username</label>
                                <div class="input-border"></div>
                                <div class="input-glow"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input type="password" id="password" name="password" required placeholder=" ">
                                <label for="password" class="floating-label">Password</label>
                                <div class="input-border"></div>
                                <div class="input-glow"></div>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <div class="btn-bg"></div>
                            <div class="btn-content">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Sign In</span>
                            </div>
                            <div class="btn-loading">
                                <div class="loading-spinner"></div>
                                <span>Authenticating...</span>
                            </div>
                            <div class="btn-ripple"></div>
                        </button>
                        
                        <div id="errorMessage" class="error-message">
                            <div class="error-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <span class="error-text"></span>
                            <button type="button" class="error-close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Footer Info -->
                <div class="login-footer">
                    <div class="credentials-card">
                        <div class="card-header">
                            <i class="fas fa-crown"></i>
                            <span>Default Admin Access</span>
                        </div>
                        <div class="credentials-grid">
                            <div class="credential-item">
                                <i class="fas fa-user-shield"></i>
                                <div class="credential-info">
                                    <span class="label">Username</span>
                                    <span class="value">Admin</span>
                                </div>
                            </div>
                            <div class="credential-item">
                                <i class="fas fa-key"></i>
                                <div class="credential-info">
                                    <span class="label">Password</span>
                                    <span class="value">Admin@123</span>
                                </div>
                            </div>
                        </div>
                        <div class="smart-note">
                            <i class="fas fa-magic"></i>
                            <span>Automatic role detection - Admin & Cashier access</span>
                        </div>
                    </div>
                    
                    <div class="currency-info">
                        <i class="fas fa-coins"></i>
                        <span>Currency: Sri Lankan Rupees (Rs.)</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Particle System -->
        <div class="particle-system">
            <div class="particle-container"></div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
